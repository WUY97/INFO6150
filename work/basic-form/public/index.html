<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="form-results.css">
    </head>

    <body>
        <main>
            <h1>Account Registration</h1>
            <div class="form-container">
                <form action="http://localhost:3000/submit/" method="post" target="http://localhost:3000/submit/">
                    <div class="name">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required placeholder="Name">
                    </div>
                    <div class="email">
                        <label for="email">E-mail *</label>
                        <input type="email" id="email" name="email" required placeholder="E-mail">
                    </div>
                    <div class="tier">
                        <label for="tier">Choose a tier *</label>
                        <select id="tier" name="tier" required>
                            <option disabled selected value>Plese select</option>
                            <option value="1">Silver Tier</option>
                            <option value="2">Gold Tier</option>
                            <option value="3">Platinum Tier</option>
                        </select>
                    </div>
                    <div class="subscribe">
                        <input type="checkbox" id="annoy_me" name="annoy_me" checked>
                        <label for="annoy_me">Do you want us to send you annoying emails?</label>
                    </div>
                    <button type="submit" value="Register">Register</button>
                </form>
            </div>
        </main>
        <footer>
            <a href="https://www.google.com/">Help</a>
            <a href="https://www.google.com/">About us</a>
            <a href="https://www.google.com/">Privacy policy</a>
        </footer>
    </body>
</html>
